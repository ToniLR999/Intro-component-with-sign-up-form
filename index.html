<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="description">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="form">
      <div class="button">
        <button class="btn-primary">  Try it free 7 days then $20/mo. thereafter</button>
      </div>
      <form id="content" class="content" onsubmit="return validateInputs()">
        <div class="input-control">
          <input id="firstName" type="text" placeholder="First Name" name="First Name">
          <span class="innericon"></span>
          <div class="error"></div>
        </div>
        <div class="input-control"> 
          <input id="lastName" type="text" placeholder="Last Name" name="Last Name">
          <span class="innericon"></span>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="email" type="email" placeholder="Email Address" name="Email Address">
          <span class="innericon"></span>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input id="password" type="password" placeholder="Password" name="Password">
          <span class="innericon"></span>
          <div class="error"></div>
        </div>
        <button class="btn-secondary" type="submit">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>

    </div>
  </div>

</body>

<script>

  const form = document.getElementById("content");
  const firstName = document.getElementById("firstName");
  const lastName = document.getElementById("lastName");
  const email = document.getElementById("email");
  const password = document.getElementById("password");



const setError = (element, message) => {
  element.placeholder = "";
  const inputControl = element.parentElement;
  const errorIconDisplay = inputControl.querySelector('.innericon');
  const errorDisplay = inputControl.querySelector('.error');

  errorDisplay.innerText = message;
  errorIconDisplay.classList.add('active');
  inputControl.classList.add('error');

}

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const firstNameValue = firstName.value.trim();
    const lastNameValue = lastName.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();


    if(firstNameValue === '') {
        setError(firstName, 'First Name is required');
    } else {
        // setSuccess(firstName);
    }

    if(lastNameValue === '') {
        setError(lastName, 'Last Name is required');
    } else {
        // setSuccess(lastName);
    }
    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        // setSuccess(email);
    }
    if(passwordValue === '') {
        setError(password, 'Password is required');
    }else {
        // setSuccess(password);
    }
};

form.addEventListener('submit', e => {
  e.preventDefault();

  validateInputs();
});

</script>
</html>
